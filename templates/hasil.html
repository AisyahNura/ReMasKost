<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Rekomendasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Hasil Rekomendasi</h2>
    {% if hasil %}
    <div class="row">
      {% for r in hasil %}
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ r.nama }}</h5>
            <p><strong>Bahan:</strong> {{ r.bahan }}</p>
            <p><strong>Alat:</strong> {{ r.alat }}</p>
            <p><strong>Langkah:</strong><br>{{ r.langkah.replace('\n', '<br>') | safe }}</p>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: {{ r.skor }}%;" aria-valuenow="{{ r.skor }}" aria-valuemin="0" aria-valuemax="100">
                {{ r.skor }}%
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="text-center">Tidak ada resep yang cocok dengan pilihanmu.</p>
    {% endif %}
    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">Kembali</a>
    </div>
  </div>
</body>
</html>
