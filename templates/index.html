<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekomendasi Resep Anak Kos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Rekomendasi Resep Anak Kos</h1>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Pilih Bahan:</label><br>
        {% set daftar_bahan = ['nasi', 'telur', 'mie instan', 'cabai', 'air', 'bawang'] %}
        {% for b in daftar_bahan %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="bahan" value="{{ b }}" id="bahan_{{ loop.index }}">
          <label class="form-check-label" for="bahan_{{ loop.index }}">{{ b|capitalize }}</label>
        </div>
        {% endfor %}
      </div>

      <div class="mb-3">
        <label class="form-label">Pilih Alat:</label><br>
        {% set daftar_alat = ['rice cooker', 'wajan', 'sendok', 'panci'] %}
        {% for a in daftar_alat %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="alat" value="{{ a }}" id="alat_{{ loop.index }}">
          <label class="form-check-label" for="alat_{{ loop.index }}">{{ a|capitalize }}</label>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary">Cari Resep</button>
    </form>
  </div>
</body>
</html>
